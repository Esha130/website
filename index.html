<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <div class="video">
        <video autoplay="" loop="" muted="" playsinline="" id="background-video">
            <source src="C:/Users/admin/Downloads/login_bg.mp4" type="video/mp4">
            <!-- Add additional <source> elements for other video formats if available -->
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="inner-container">
        <div class="box">
            <h1>Login</h1>
            <input type="text" placeholder="Username" id="usernameInput">
            <input type="password" placeholder="Password" id="passwordInput">
            <button onclick="login()" id="loginButton">Login</button>
            <p id="loginMessage"></p>
            <p>Not a member? Sign Up</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>


<script>
function login() {
    // Get the username and password input values
    var username = document.getElementById("usernameInput").value;
    var password = document.getElementById("passwordInput").value;

    // Perform login validation here (for demonstration purpose, just checking if fields are not empty)
    if (username.trim() === "" || password.trim() === "") {
        document.getElementById("loginMessage").innerText = "Please enter username and password.";
        return;
    }else{
    localStorage.setItem("username", username);
    window.location.assign("mainpage.html");
    
}
    
    
}
</script>
</body>
</html>
